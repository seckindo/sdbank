<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SD Bank</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/mystyles.css}">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{assets/bank.ico}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{css/mystyles.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light m-4 p-3">SD Bank</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index">Customer List</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="form">Add New Customer</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="accounts">Account List</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="accountform">Open New Account</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="cards">Credit Card List</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="cardform">Open New CC</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="accounttxn">Transactions</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="cardtxn">Pay Credit Card</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="depositform">Deposit Money</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="withdrawform">Withdraw Money</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Deposit Money</h1>
                    <p>
                      <form method="post" th:action="@{/depositprocess}" th:object="${accounttxn}">
                        <div class="mb-3">
                          <label for="id" class="form-label">Account TXN ID</label>
                          <input type="text" class="form-control" id="id" placeholder="ID auto generated" th:field="*{id}" disabled>
                        </div>
                        <div class="mb-3">
                          <label for="date" class="form-label">Date</label>
                          <input type="text" class="form-control" id="date" th:field="*{date}">
                        </div>
                        <div class="mb-3">
                          <label for="amount" class="form-label">Amount</label>
                          <input type="text" class="form-control" id="amount" th:field="*{amount}">
                        </div>
                        <div class="mb-3">
                          <label for="balance" class="form-label">Account ID</label>
                          <input type="text" class="form-control" id="balance" th:field="*{account.id}">
                        <button type="submit" class="btn btn-primary">Deposit</button>
                      </form>
                    </p>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/javascript/scripts.js}"></script>
    </body>
</html>
